<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css"> <!-- 스타일 시트 연결 -->
</head>
<body>
  <h3 class="login-title">Login</h3>
  <div class="login-form">
    <h2>Login</h2>
    <form>
      <input type="text" name="email" class="text-field" placeholder="아이디를 입력하세요">
      <input type="text" name="password" class="text-field" placeholder="비밀번호를 입력하세요">
      <input type="submit" value="로그인" class="submit-btn">
    </form>
    <div class="links">
      <a href="#">회원가입 / </a>
      <a href="#">아이디 찾기 / </a>
      <a href="#">비밀번호 찾기</a>
    </div>
</div>
  <!-- 자바스크립트 파일 연결 -->
  <script src="login.js"></script>
</body>
</html>
