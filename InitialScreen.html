<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>InitialScreen Page</title>
  <link rel="stylesheet" href="InitialScreen.css"> <!-- 스타일 시트 연결 -->
</head>
<body>
    <div class="button-container">
        <!-- register 버튼을 누르면 server에 get 요청 보내기 -->
        <form action="/register" method="get">
            <button type="submit" class="image-button register">
                <img src="./img/register-button.png" alt="Register">
            </button>
        </form>

        <!-- login 버튼을 누르면 server에 get 요청 보내기 -->
        <form action="/login" method="get">
            <button type="submit" class="image-button login">
                <img src="./img/login-button.png" alt="Login">
            </button>
        </form>
    
    </div>
    </body>
</html>
