<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수면 기록</title>
    <style>
        body {
            background-image: url('/dailyrecord.JPG');
            background-size: cover; /* 배경 이미지가 화면 전체를 덮도록 설정 */
            background-position: center; /* 배경 이미지의 위치를 중앙으로 설정 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* 화면 전체 높이만큼 설정 */
        }
        .container {
            height: 100%; /* 부모 요소인 body에 대해 상대적으로 높이를 100% 설정 */
            padding-bottom: 0; /* 하단 공백 제거 */
        }
    </style>  
</head>
<body>
    <div class="container">
        <h2>수면 기록</h2>
        <form id="sleepForm" action="/dailyrecordsleeptime" method="POST">
            <div class="mb-3">
                <label for="sleepHour" class="form-label">HOUR</label>
                <input type="number" name="sleepHour" class="form-control" id="sleepHour" placeholder="시" min="0" max="23" required>
            </div>
            <div class="mb-3">
                <label for="sleepMinute" class="form-label">MINUTE</label>
                <input type="number" name="sleepMinute" class="form-control" id="sleepMinute" placeholder="분" min="0" max="59" required>
            </div>
            <button type="submit" class="btn btn-primary">기록하기</button>
        </form>
    </div>
</body>
</html>
