<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dailyrecordsleeptime.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class ="record-sleeptime">수면 기록</h2>
        
        <form id="sleepForm" action="/dailyrecordsleeptime" method="POST" onsubmit="showPopup()">
            <img src=".\img\recordbox.png" alt="recorbox" id="recordbox">
            <!-- 수면 시간(시) -->
            <div class="mb-3">
                <label for="sleepHour" class="form-label">HOUR</label>
                <input type="number" name="sleepHour" class="form-control" id="sleepHour" placeholder="시" min="0" max="23" required>
            </div>
            <!-- 수면 시간(분) -->
            <div class="mb-3">
                <label for="sleepMinute" class="form-label">MINUTE</label>
                <input type="number" name="sleepMinute" class="form-control" id="sleepMinute" placeholder="분" min="0" max="59" required>
            </div>

            <button type="submit" class="button">기록하기</button>
        </form>
    </div>
    <script>
        function showPopup(event) {
            alert("수면 기록이 저장되었습니다!");
            setTimeout(function() {
                window.location.href = "/daily-record"; // 리다이렉션
            }, 1000); // 1초 후에 리다이렉션
        }
    </script>
</body>
</html>
