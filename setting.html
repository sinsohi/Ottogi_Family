<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세팅 페이지</title>
</head>
<body>
    <h2>성별 선택</h2>
    <form action="/submit-form" method="POST">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남자</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label><br>

        <h2>키&몸무게 입력</h2>
        <input type="text" id="height" name="height" placeholder="키를 입력하세요 (cm)" required><br>
        <input type="text" id="weight" name="weight" placeholder="몸무게를 입력하세요 (kg)" required><br>

        <h2>나이 입력</h2>
        <input type="text" id="age" name="age" placeholder="나이를 입력하세요 (세)" required><br>

        <h2>목표 수면시간</h2>
        <input type="text" id="sleeptime" name="sleeptime" placeholder="수면시간 입력 (시간)" required><br>

        <h2>평소 활동량</h2>
        <div class="activity-level">
            <input type="radio" id="sedentary" name="activity" value="sedentary">
            <label for="sedentary">비활동적</label>
        </div>
        <div class="activity-level">
            <input type="radio" id="lightly_active" name="activity" value="lightly_active">
            <label for="lightly_active">저활동적</label>
        </div>
        <div class="activity-level">
            <input type="radio" id="active" name="activity" value="active">
            <label for="active">활동적</label>
        </div>
        <div class="activity-level">
            <input type="radio" id="very_active" name="activity" value="very_active">
            <label for="very_active">매우 활동적</label>
        </div>

        <button type="submit">저장</button>
    </form>
</body>
</html>
