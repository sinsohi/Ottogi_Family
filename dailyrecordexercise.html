<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운동 기록</title>
</head>
<body>
    <div class="container">
        <h2>운동 기록</h2>
        <form action="/dailyrecordexercise" method="POST">
            <div class="mb-3">
                <label for="exerciseName" class="form-label">운동 이름</label>
                <input type="text" name="exerciseName" class="form-control" id="exerciseName" placeholder="운동 이름을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="caloriesBurned" class="form-label">소모 칼로리</label>
                <input type="number" name="caloriesBurned" class="form-control" id="caloriesBurned" placeholder="운동으로 소모한 칼로리를 입력하세요" required>
            </div>
            <button type="submit" class="btn btn-primary">기록하기</button>
        </form>
    </div>
</body>
</html>
